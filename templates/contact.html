
{% extends "base.html" %}


{% block content%}

<section class="vh-100 bg-gradient bg-light">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">

        <!-- Section Heading -->
        <div class="text-center mb-5">
          <h2 class="display-5 fw-bold text-primary">Contact Us</h2>
          <p class="text-muted">Have any questions? Weâ€™d love to hear from you. Our team will get back to you within a few hours.</p>
        </div>

        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            <div class="row g-4">
              <!-- Contact Form -->
              <div class="col-md-8">
                <form id="contact-form" action="/contact" method="POST">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="name" class="form-label">Your Name</label>
                      <input type="text" id="name" name="name" class="form-control rounded-pill shadow-sm" required>
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Your Email</label>
                      <input type="email" id="email" name="email" class="form-control rounded-pill shadow-sm" required>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control rounded-pill shadow-sm" required>
                  </div>

                  <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea id="message" name="message" rows="5" class="form-control rounded-4 shadow-sm" required></textarea>
                  </div>

                  <div class="text-start">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Send Message</button>
                  </div>
                </form>
              </div>

              <!-- Contact Info -->
              <div class="col-md-4 text-center d-flex flex-column justify-content-center">
                <div class="mb-4">
                  <i class="fa  fa-map-marker fa-2x text-primary mb-2"></i>
                  <p>San Francisco, CA 94126, USA</p>
                </div>
                <div class="mb-4">
                  <i class="fa fa-phone fa-2x text-primary mb-2"></i>
                  <p>+01 234 567 89</p>
                </div>
                <div>
                  <i class="fa fa-envelope fa-2x text-primary mb-2"></i>
                  <p>contact@mdbootstrap.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>


{% endblock %}
